<header>
  <h1>{{ title }}</h1>
</header>
<main>
  <div>
    <h2>Projects</h2>
    
    <div *ngFor="let project of projects; index as i">

      <div class="project-container" *ngIf="project.category == categoryfilter || hasTagFilter(project.tags)">
        <h3>{{ project.title }}</h3>
        <p>{{ project.excerpt }}</p>
        <p id="categoryPick" *ngIf="project.category"> {{ project.category.name }} </p>
        <div class="tagPicker" *ngIf="project.tags.length > 0">
          <p class="tag"*ngFor="let tag of project.tags; index as j">{{ tag.name }}</p>
        </div>
      </div>
    </div>
  </div>
  <div>
    Filters Section
  </div>

</main>
<footer>&#169; {{ author }} {{ date.getFullYear() }}</footer>
